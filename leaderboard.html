<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This is a placeholder for when you start using CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>LeaderBoard</title>
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="page-container">
    <div class="content-wrap">
    <header>
      <h1 class="leaderboard-header">Leader Board</h1>
    </header>
    <main class="container-fluid bg-secondary text-center">
      <table class="table table-warning table-striped-columns">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Expirience Points</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="scores"></tbody>
      </table>
    </main>
    <footer class="bg-black text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Code by Kenneth Salomonson</span>
        <a
          class="text-reset"
          href="https://github.com/ksalomonson/260-website-html"
          >Source</a>
          <a
          class="text-reset"
          href="leaderboard.html"
          >LeaderBoard</a>
      </div>
    </footer>
  </div>
  </div>
  <script src="leaderboard.js"></script>
  </body>
</html>
