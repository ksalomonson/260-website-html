<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This is a placeholder for when you start using CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>Quests</title>
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="index_body" onload="loadPage();">
    <div class="page-container">
    <div class="content-wrap">
    <header>
      <h1 class="title-landing">Welcome Back</h1>
      <h1 class="title-landing">Current Quests</h1>
    </header>
    <main>
      <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul>
      <input type="text" id="myInput" placeholder="Title...">
      <span onclick="newElement()" class="addBtn">Add</span>
      <div class="to-level">Current XP <span id="xpLevel"></span></div>
      <div class="to-level">Current Level <span id="playerLevel"></span> </div>
    </main>
    <footer class="bg-black text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Code by Kenneth Salomonson</span>
        <a
          class="text-reset"
          href="https://github.com/ksalomonson/260-website-html"
          >Source</a>
          <a
          class="text-reset"
          href="leaderboard.html"
          >LeaderBoard</a>
      </div>
    </footer>
  </div>
  </div>
  <script src="play.js"></script>
  </body>
  
</html>
